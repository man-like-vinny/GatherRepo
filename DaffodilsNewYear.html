    <div class="services">

                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">$550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                    <div class="clear-cart-button">
                      <a><img id="returntocartlogo" src="images/recyclebin.png"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="close">

        <div class="buttons">
