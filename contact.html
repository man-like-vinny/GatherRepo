<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventifyed</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/companylogo2-removebg.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <!-- <a href="/" id="navbar__logo"><img id="company_logo" src="images/companylogo2.png"></a> -->
        <a href="/" id="navbar__logo">Eventifyed</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/events.html" class="navbar__links">Events</a>
          </li>
          <li class="navbar__item">
            <a href="/contact.html" class="navbar__links">Contact</a>
          </li>
          <header>
            <a class="iconCart"><img src="checkoutcart/icon.png"><div class="totalQuantity">0</div></a>
          </header>
        </ul>
      </div>
    </nav>

    <!-- Enquires Section -->
    <div class="enquires">
      <h1>Hosting Enquries</h1>
      <div class="enquires__container">
        <form class = "contactform" onsubmit="sendEmail(); reset(); return false;">
            <h3>Get in touch!</h3>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="email" placeholder="Email ID" required>
            <input type="text" id="phonenum" placeholder="Phone" required>
            <textarea id="message" rows="4" placeholder="How can we help you"></textarea>
            <button type="submit" class="sendbutton" >Send</button>
        </form>
      </div>
    </div>
    <div class="cart">
        <h2>
            CART
        </h2>
        <div class="listCart">
            <div class="item">
                <img src="images/1.webp">
                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">$550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                    <div class="clear-cart-button">
                      <a><img id="returntocartlogo" src="images/recyclebin.png"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="close">
          X
        </div>
        <div class="buttons">
            <div class="checkout">
                <a>CHECKOUT</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
            Host : "smtp.elasticemail.com",
            Username : "harrynest50@yahoo.com",
            Port: 2525,
            Password : "964D5EFBDBCFAF1FD5202D38870039ABC176",
            To : document.getElementById("email").value,
            From : 'harrynest50@yahoo.com',
            Subject : "New Enquiry from Gatheround",
            Body : "Message: " + document.getElementById("message").value
            }).then(
            message => alert(message)
            );
        }
    </script>
  </body>
</html>
