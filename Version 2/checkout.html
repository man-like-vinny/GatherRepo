<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>

<div class="checkout_main_container">
    <div class="container">
        <div class="checkoutLayout">        
            <div class="returnCart">
                <a href="/events.html">keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">

                    <div class="item">
                        <img src="images/1.webp">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">€22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">€433.3</div>
                    </div>

                </div>
            </div>

            <div class="right">
                <h1>Checkout</h1>
                <form class="form" onsubmit="sendMongo(); reset(); return false;">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input name="name" type="text" id="name" required>
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input name="phone" type="text" id="phone" required>
                    </div>
        
                    <div class="group">
                        <label for="address">Address</label>
                        <input name="address" type="text" name="address" id="address" required>
                    </div>
        
                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="">Choose..</option>
                            <option value="">Kingdom</option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="">Choose..</option>
                            <option value="">London</option>
                        </select>
                    </div>
                    <button type="submit" class="buttonCheckout">CHECKOUT</button>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity" id="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice" id="totalPrice">€900</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="checkout.js"></script>
<script>
    function sendMongo() {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the form data
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const country = document.getElementById('country').value;
        const city = document.getElementById('city').value;
        const totalquantity = document.getElementById('totalQuantity').textContent;
        const totalprice = document.getElementById('totalPrice').textContent;

        // Create an object to store the form data
        const formData = {
            name,
            phone,
            address,
            country,
            city,
            totalquantity,
            totalprice,
        };

        console.log(formData);
        console.log(totalquantity);
        console.log(totalprice);

        // Send the form data to the server using an HTTP request
        fetch('/submit', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            console.log('Data received from the server:', data);
            // Display a message to the user or redirect them to a confirmation page
            alert(data); // You can customize this part
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
