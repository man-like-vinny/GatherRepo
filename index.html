    <script>
      const text = "Discover, Connect, Belong.";
      const rocketEmoji = document.createElement('span');
      rocketEmoji.className = 'rocket';
      rocketEmoji.innerHTML = '&#x1F680;';
      let index = 0;

      function type() {
          const typedText = document.getElementById('typed-text');
          typedText.innerHTML += text[index];

          index++;

          if (index === text.length) {
                //typedText.appendChild(rocketEmoji);
          }

          if (index < text.length) {
              setTimeout(type, 100); // Adjust typing speed here (in milliseconds)
          }
      }

      // Start typing when the page loads
      window.onload = function() {
          type();
      };
    </script>
