<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventifyed</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/companylogo2-removebg.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout_stripe.js" defer>window.location.reload(true);</script>
</head>
<body>

<div class="checkout_main_container">
    <div class="container">
        <div class="checkoutLayout">      
            <div class="returnCart">
                <a><img id="returntocartlogo" src="images/download.png"></a>
                <h1>Your Selected Tickets</h1>
                <div class="listHolder">
                    <div class="list">
                        <div class="item">
                            <img src="images/1.webp">
                            <div class="info">
                                <div class="name">PRODUCT 1</div>
                                <div class="price">€22/1 product</div>
                            </div>
                            <div class="quantity">5</div>
                            <div class="returnPrice">€433.3</div>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div class="totalQuantityHeader">Total Quantity</div>
                            <div class="totalQuantity" id="totalQuantity">70</div>
                        </div>
                        <div class="row-totalPromoContainer">
                            <div class="totalPromoHeader">Promotion Applied</div>
                            <div class="totalPromo" id="totalPromo">€900</div>
                        </div>
                        <div class="row">
                            <div class="totalPriceHeader">Total Price (incl. booking fee)</div>
                            <div class="totalPrice" id="totalPrice">€900</div>
                        </div>
                    </div>
                </div>
                <div class = "timer-container">
                    <p>Time left to purchase tickets: </p>
                    <span id = "timer-display">10:00</span>
                </div>
            </div>

            <div class="right">
                <h1>Billing Information</h1>
                <!-- <form id="payment-form" class="form" onsubmit="sendMongo(); reset(); return false;"> -->
                <form id="payment-form" onsubmit="sendMongo(); reset(); return false;">
                    <!-- <div class="group">
                        <label for="name">Full Name</label>
                        <input name="name" type="text" id="name" required>
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input name="phone" type="text" id="phone" required>
                    </div> -->

                    <div id="link-authentication-element">
                    <!--Stripe.js injects the Link Authentication Element-->
                    </div>

                    <div id="address-element">
                        <!--Stripe.js injects the addressElement--> 
                    </div>
                    
                    <div id="payment-element">
                    <!--Stripe.js injects the Payment Element-->
                    </div>
        
                    <!-- <div class="group">
                        <label for="address">Email Address</label>
                        <input name="address" type="text" name="address" id="address" required>
                    </div> -->
    
                    <!-- <button type="submit" class="buttonCheckout">MAKE PAYMENT</button> -->
                    <div id="payment-message" class="hidden"></div>
                    <button type="submit" class="payButton" id="submit">
                        <div class="spinner hidden" id="spinner"></div>
                        <span id="button-text">Pay now</span>
                    </button>
                    <!-- <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity" id="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice" id="totalPrice">€900</div>
                        </div>
                    </div> -->
            </div>
        </div>
    </div>
</div>
<div id="spinner-overlay">
    <div class="spinnerComponent"></div>
    <img id="spinnerEventifyed" src="images/eventifyed.png">
</div>
<script src="checkout.js"></script>
<!-- <script src="app.js"></script> -->

</script> -->
</body>
</html>
