                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity:</div>
                            <div class="totalQuantity" id="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price:</div>
                            <div class="totalPrice" id="totalPrice">€900</div>
                        </div>

            </div>

            <div class="right">
                <h1>Billing Information</h1>

                <form id="payment-form" onsubmit="sendMongo(); reset(); return false;">

                        <input name="address" type="text" name="address" id="address" required>
                    </div> -->
    
                    <!-- <button type="submit" class="buttonCheckout">MAKE PAYMENT</button> -->
                    <div id="payment-message" class="hidden"></div>
                    <button type="submit" id="submit">
                        <div class="spinner hidden" id="spinner"></div>
                        <span id="button-text">Pay now</span>
                    </button>

        </div>
    </div>
</div>
<script src="checkout.js"></script>
<script>
    function sendMongo() {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the form data
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        // const address = document.getElementById('address').value;
        // const country = document.getElementById('country').value;
        // const city = document.getElementById('city').value;
        const totalquantity = document.getElementById('totalQuantity').textContent;
        const totalprice = document.getElementById('totalPrice').textContent;

        // Create an object to store the form data
        const formData = {
            name,
            phone,
            // address,
            // country,
            // city,
            totalquantity,
            totalprice,
        };

        console.log(formData);
        console.log(totalquantity);
        console.log(totalprice);

        // Send the form data to the server using an HTTP request
        fetch('/submit', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            console.log('Data received from the server:', data);
            // Display a message to the user or redirect them to a confirmation page
            alert(data); // You can customize this part
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
